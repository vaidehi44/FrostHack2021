{% load static %}


<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}
        {{ page_title|default:"Admin Portal" }}
        {% endblock title %}</title>
    <link rel="stylesheet" href="{% static 'admin_portal/css/base.css' %}" type="text/css" >
    <script src="//code.jquery.com/jquery-1.12.4.js"></script>
    <script src="//code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
    {% block styles %}
    {% endblock styles %}
</head>

<body>
    <header>
        <div>
            <div class="log">
                <a href="{% url 'adminPortal:logout' %}" class="logout">logout</a>
            </div>
            <div>
                <h2>Admin Portal</h2>
            </div>
            
        </div>

        
        <p> Welcome Admin </p>

    </header> 

    <div class="main">    

        <div class="nav">
            <div class="tabs">
                <div id="nav-box">
                    <a class="current" href="{% url 'adminPortal:home' %}"><div >Class Links</div></a>
                    <a href="{% url 'adminPortal:timetable' %}"><div>Timetables</div></a>
                    <a href="{% url 'adminPortal:notice' %}"><div>Noticeboard</div></a>
                </div>
            </div>
        </div>

    

        <div class="container">

            {% block content %}
                    
            {% endblock content %}
        </div>
            
             
    </div>
    {% block scripts %}
    {% endblock scripts %}


</body>
</html>
